<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>10부트스트랩_모달윈도우 띄우기</title>
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 부트스트랩 아이콘 cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .modal{position:relative; overflow: visible; top:100px;}
    h1{
      position: absolute;
      left:50%;
      transform:translateX(-50%);
      top:-60px;
      
    }
    h1 i{font-size:80px;}
    .btn_foot{margin:auto; width:91%;}
  </style>
</head>
<body>
  <h2>10부트스트랩_모달윈도우 띄우기</h2>
  <input type="button" value="로그인" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal_box">
  <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#modal_box">로그인</button>

  <!-- 모달윈도우 -->
  <div class="modal fade" id="modal_box" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <!-- 모달 헤더 -->
        <div class="modal-header border-0">
          <h1 class="modal-title"><i class="bi bi-person-circle"></i></h1>
          <button class="btn-close" data-bs-dismiss="modal" aria-label="close"></button>
        </div>
        <!-- 모달 바디 -->
        <div class="modal-body">
          <h2 class="text-center">Member Login</h2>
          <div class="mb-3">
            <input type="text" placeholder="Username" aria-label="사용자이름" class="form-control form-control-lg">
          </div>
          <div class="mb-3">
            <input type="password" placeholder="Password" aria-label="패스워드" class="form-control form-control-lg">
          </div>

          <div class="d-grid gap-2">
            <input type="submit" class="btn btn-primary" value="Sign In">
          </div>
        </div>
        <!-- 모달 푸터 -->
        <div class="d-grid gap-2 mb-3 btn_foot">
          <button class="btn btn-secondary">Forgot Password?</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
