<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    section{width:80%;margin:auto;}
    section h2{text-align: center; padding:30px 0px;}
    div{margin:5px 0px;}
    .name{width:45%;}
    .name-first{margin-right:10px;}
    .region{width:40%;}
    .region_first{margin-right:30px;}
    .btnbox{margin-top:30px;}
  </style>
</head>

<body>
  <section>
    <h2>회원가입</h2>
    <form name="f" method="post" action="" onsubmit="return form_check();">
      <div class="input-group">      
        <!-- 성 -->
        <div class="name name-first">
          <label for="first_name" class="form-label">성<span class="form-text">(First name)</span></label><br>
          <input type="text" maxlength="10" id="first_name" name="first_name" placeholder="홍" class="form-control">
          <div class="invalid-feedback">
            성을 입력하세요.
          </div>
        </div>
        <!-- 이름 -->
        <div class="name name-last">
          <label for="last_name" class="form-label">이름<span class="form-text">(Last name)</span></label><br>
          <input type="text" maxlength="10" id="last_name" name="last_name" placeholder="길동" class="form-control">
          <div class="invalid-feedback">
            이름을 입력하세요.
          </div>
        </div>
      </div>
      <!-- 아이디 -->
      <label for="" class="form-label">아이디<span class="form-text">(Username)</span></label>
      <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" maxlength="30" placeholder="Username" aria-label="Username" name="username">
        <div class="invalid-feedback">
          아이디를 입력하세요.
        </div>
      </div>
      <!-- 이메일 -->
      <div class="mb-3">
        <label for="email" class="form-label">이메일<span class="form-text">(선택)</span></label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
        <div class="invalid-feedback">
          이메일을 입력하세요.
        </div>
      </div>
      <!-- 패스워드 -->
      <label for="inputPassword1" class="form-label">비밀번호<span class="form-text">(Password)</span></label>
      <input type="password" id="inputPassword1" name="inputPassword1" maxlength="30" class="form-control">
      <div id="passwordHelpBlock" class="form-text">
        특수문자를 포함하여 입력하여주세요.(!@#$%^)
      </div>
      <!-- 패스워드 재확인 -->
      <label for="inputPassword2" class="form-label">비밀번호<span class="form-text">(재확인)</span></label>
      <input type="password" id="inputPassword2" name="inputPassword2" maxlength="30" class="form-control">
      <div id="passwordHelpBlock" class="form-text">
        특수문자를 포함하여 입력하여주세요.(!@#$%^)
      </div>
      <!-- 지역 -->
      <div class="input-group">
        <div class="region region_first">
          <label for="">도시</label>
          <select name="city" id="" class="form-select">
            <option value="">도/시</option>
            <option value="서울특별시">서울특별시</option>
            <option value="경기도">경기도</option>
            <option value="인천광역시">인천광역시</option>
          </select>
        </div>
        <div class="region region_second">
          <label for="">구</label>
          <select name="gu" id="" class="form-select">
            <option value="">구/동/읍</option>
            <option value="종로구">종로구</option>
            <option value="강남구">강남구</option>
            <option value="동대문구">동대문구</option>
          </select>
        </div>
      </div>
      <!-- 버튼 -->
      <div class="btnbox text-center">
        <input type="submit" value="가입하기" class="btn btn-primary">
        <input type="reset" value="취소하기" class="btn btn-secondary">
      </div>
    </form>
  </section>

  <script>
    // 유효성검사
    function form_check(){
      alert('a');
      //성
      if(f.first_name.value.length<1){
        alert('성을 입력하지 않았습니다.');
        f.first_name.focus();
        return false;
      }
      //이름
      if(f.second_name.value.length<1){
        alert('이름을 입력하지 않았습니다.');
        f.second_name.focus();
        return false;
      }
      //이메일
      if(f.email.value.length<1){
        alert('이메일을 입력하지 않았습니다.');
        f.email.focus();
        return false;
      }
      //아이디
      if(f.username.value.length<1){
        alert('아이디를 입력하지 않았습니다.');
        f.username.focus();
        return false;
      }
      //패스워드
      if(f.inputPassword1.value.length<1){
        alert('패스워드를 입력하지 않았습니다.');
        f.inputPassword1.focus();
        return false;
      }
      //패스워드 재확인
      if(f.inputPassword2.value.length<1){
        alert('패스워드 재확인을 입력하지 않았습니다.');
        f.inputPassword2.focus();
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
