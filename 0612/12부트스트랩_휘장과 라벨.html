<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12부트스트랩_휘장과 라벨</title>
  <!-- 부트스트랩 css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- 부트스트랩 js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- 부트스트랩 아이콘 cdn -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .bi-cart{font-size: 50px;}
    .cart_badge{
      transform:translate(-5px, -35px);
    }
    .badge_circle{font-size:5px;}
  </style>
</head>
<body>
  <h2>12부트스트랩_휘장과 라벨</h2>
  <p>휘장(배지)는 링크와 함께하는 얼마나 많은 항목을 가지고 있는지를 나타내는 숫자표시나 new, 상태표시를 하기 위하여 사용한다.</p>

  <h3>1. 기본 배지 삽입하기</h3>
  <span class="badge text-bg-primary">New</span>
  <span class="badge text-bg-primary rounded-pill">New</span>
  <span class="badge text-bg-primary rounded-pill">2</span>
  <span class="badge text-bg-primary rounded-pill">primary</span>
  <span class="badge text-bg-secondary rounded-pill">secondary</span>
  <span class="badge text-bg-success rounded-pill">success</span>
  <span class="badge text-bg-danger rounded-pill">danger</span>
  <span class="badge text-bg-warning rounded-pill">warning</span>
  <span class="badge text-bg-info rounded-pill">info</span>
  <span class="badge text-bg-dark rounded-pill">dark</span>
  <span class="badge text-bg-light rounded-pill">light</span>

  <h3>2. 버튼 안에 배지 삽입하기</h3>
  <button class="btn btn-primary">button<span class="badge text-bg-warning rounded-pill">3</span></button>

  <h3>3. 아이콘 옆에 배지 삽입하기</h3>
  <div class="box">
    <i class="bi bi-cart"></i>
    <span class="cart_badge badge text-bg-danger rounded-pill">3</span>
  </div>

  <h3>4. 버튼(메뉴) 옆에 배지 삽입하기</h3>
  <button class="btn btn-light position-relative">메뉴<span class="badge_circle badge text-bg-danger rounded-circle position-absolute top-0 start-100 translate-middle">&nbsp;</span></button>

  <h3>5. 배지 모서리 둥글게 - 약간 둥글게</h3>
  <span class="badge text-bg-warning rounded-pill">New</span>

  <h3>6. 배지 모서리 둥글게 - 많이 둥글게</h3>
  <span class="badge text-bg-warning rounded-circle">New</span>

</body>
</html>
